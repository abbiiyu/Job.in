<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../foto/logo.png" alt="logo">
        </div>

        <div class="nav-links">
            <a href=""><strong>Home</strong></a>
            <a href=""><strong>Become a seller </strong></a>
            <a href="sign in"><strong>sign in</strong></a>
        </div>

        <a href="#register" class="register-btn"><strong>Register</strong></a>
    </nav>

    <div class="search-area">
        <div class="search-container">
            <input type="text" placeholder="Search of any service...">
            <button>
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

    <div class="category">
        <div class="programing">
            <img src="../foto/program.png" alt="program image" class="program-image">
            <a href="">Programming & Tech</a>
        </div>
        <div class="graphic">
            <img src="../foto/graphic.png" alt="graphic image" class="graphic-image">
            <a href="">Graphic  & Design</a>
        </div>
        <div class="video">
            <img src="../foto/video.png" alt="video image" class="video-image">
            <a href="">Video & Animation</a>
        </div>
        <div class="Writing">
            <img src="../foto/writing.png" alt="writing image" class="writing-image">
            <a href="">Writing & Translation</a>
        </div>
        <div class="Music">
            <img src="../foto/music.png" alt="Music Image" class="music-image">
            <a href="">Music & Audio</a>
        </div>
        
    </div>

    <div class="banner-jobin">
        <img src="" alt="">
        <div class="desk-banner">
            <img src="../foto/pc.jpg" alt="">
        </div>


    </div>


    
</body>
</html>
