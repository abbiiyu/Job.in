<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-kiri">
        <img src="../foto/logoputih.png" class="Logo">
        <p>Develop your interests and <br>talents with Jobin. </p>
    </div>

    <div class="register-container">
        <h2>Create Account</h2>
        
        <form class="register-form">
            <label>
                <input type="email" placeholder="Enter your Email">
            </label>
            <label>
                <input type="text" placeholder="Enter your Username">
            </label>
            <label class="password-field">
                <input type="password" placeholder="Create your Password" id="password1">
                <span class="toggle-password" onclick="togglePassword('password1')">👁️</span>
            </label>
            <label class="password-field">
                <input type="password" placeholder="Confirm your Password" id="password2">
                <span class="toggle-password" onclick="togglePassword('password2')">👁️</span>
            </label>
            
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Sign In</a></p>
        </form>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
