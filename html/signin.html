<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-kiri">
          <img src="../foto/logoputih.png" class="Logo" alt="Logo">
          <p>Develop your interests and <br> talents with Jobin.</p>
        </div>
      
        <div class="right-section">
          <div class="form-container">
            <h2>Sign in</h2>

            <form>
              <div class="form-group">
                <input type="text" placeholder="Enter your Username" required>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Enter your Password" id="password1" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('password1', this)"></i>
              </div>
              <button type="submit">Login</button>
            </form>

            <h3>-OR-</h3>

            <div class="Login-with">
                <div class="login-container">
                    <div class="login-item google">
                        <img src="../foto/googlelogin.png" alt="">
                        <p>Login with Google</p>
                    </div>
                    <div class="login-item facebook">
                        <img src="../foto/facebooklogin.png" alt="">
                        <p>Login with Facebook</p>
                    </div>
                </div>
            </div>

            <div class="form-footer">
              <p>Dont have have an account? <a href="signin.html">Register</a></p>
            </div>
          </div>
        </div>
      </div>
      <script src="../script.js/register.js"></script>

</body>
</html>
